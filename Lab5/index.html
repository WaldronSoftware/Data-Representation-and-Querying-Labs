<!--Get Post Submitting boxes-->
<body>
    <h3>Get</h3>
    <form action="/name">
        Firstname:
        <input type="text" name="first">

        <br>
        <br>

        Lastname:
        <input type="text" name="last">

        <br>
        <br>

    <h3>Post</h3>

    <form action="/name" method="post">
        Firstname:
        <input type="text" name="first">

        <br>
        <br>

        Lastname:
        <input type="text" name="last">

        <br>
        <br>

        <input type="submit" />
    </form>
